<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="clock">The time is</div>
    </header>
    <div class="conatiner-fluid">
      <div class="row" id="nineAM">
        <div class="col-1" style = "border: 1px solid black">9:00 am</div>
        <div class="col-10" style = "border: 1px solid black">
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Event</label>
              <textarea class="form-control" id="eventNineAM" rows="3">Enter an event</textarea>
            </div>
          </form>
        </div>
        <div class="col-1" style = "border: 1px solid black">
          <button type="button" class="btn btn-primary" id="saveBtnNineAM">Save</button>
        </div>
      </div>
      
      <div class="row" id="tenAM">
        <div class="col-1" style = "border: 1px solid black">10:00 am</div>
        <div class="col-10" style = "border: 1px solid black">

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Event</label>
              <textarea class="form-control" id="eventTenAM" rows="3"></textarea>
            </div>
          </form>
      </div>
        <div class="col-1" style = "border: 1px solid black">
          <button type="button" class="btn btn-primary" id="saveBtnTenAM">Save</button>
        </div>
      </div>

              <textarea class="form-control" id="eventElevenAM" rows="3"></textarea>

          </form>
        </div>
        <div class="col-1" style = "border: 1px solid black">
          <button type="button" class="btn btn-primary" id="saveBtnElevenAM">Save</button>
        </div>
      </div>

      <div class="row" id="twelvePM">
        <div class="col-1" style = "border: 1px solid black">12:00pm</div>

              <label for="exampleFormControlTextarea1">Event</label>
              <textarea class="form-control" id="eventTwelvePM" rows="3"></textarea>

        </div>
        <div class="col-1" style = "border: 1px solid black">

      </div>

    </div>
